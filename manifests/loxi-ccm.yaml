---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: loxi-cloud-controller-manager
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:cloud-controller-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: loxi-cloud-controller-manager
    namespace: kube-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loxilb-config
  namespace: kube-system
data:
  apiServerURL: "http://192.168.20.54:11111"
  externalIPcidr: 123.123.123.0/24
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: loxi-cloud-controller-manager
  name: loxi-cloud-controller-manager
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: loxi-cloud-controller-manager
  template:
    metadata:
      labels:
        k8s-app: loxi-cloud-controller-manager
    spec:
      serviceAccountName: loxi-cloud-controller-manager
      containers:
        - name: loxi-cloud-controller-manager
          imagePullPolicy: Always
          # for in-tree providers we use k8s.gcr.io/cloud-controller-manager
          # this can be replaced with any other image for out-of-tree providers
          image: eyes852/loxi-ccm:0.1
          command:
            - /bin/loxi-cloud-controller-manager
          args:
            - --v=1
            - --cloud-provider=netlox
            # - --cluster-name=kubernetes-2
            - --use-service-account-credentials
            # - --address=127.0.0.1
            - --leader-elect-resource-name=loxi-cloud-controller-manager
            # these flags will vary for every cloud provider
            #- --cloud-config=""
            #- --leader-elect=true
            #- --allocate-node-cidrs=true
            #- --configure-cloud-routes=true
            #- --cluster-cidr=172.17.0.0/16
          env:
            - name: LOXILB_API_SERVER
              valueFrom:
                configMapKeyRef:
                  name: loxilb-config
                  key: apiServerURL
            - name: LOXILB_EXTERNAL_CIDR
              valueFrom:
                configMapKeyRef:
                  name: loxilb-config
                  key: externalIPcidr
      tolerations:
        # this is required so CCM can bootstrap itself
        - key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
          effect: NoSchedule
        # this is to have the daemonset runnable on master nodes
        # the taint may vary depending on your cluster setup
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      # this is to restrict CCM to only run on master nodes
      # the node selector may vary depending on your cluster setup
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
